<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/axios.js" defer></script>
    <script src="./scripts/client.js" defer></script>
    <title>SQL TO-DO List</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="py-4">
        <h1 class="text-center mb-0">SQL TO-DO List</h1>
      </header>
      <main>
      <!-- HTML Form for adding a new task (`text` field only) (nunow) -->
      <!-- text field will be called `task-text` -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="mb-3">New Task</h2>
          <form onsubmit="handleNewTaskForm(event)" class="mb-4">
            <div class="input-group">
              <input type="text" id="task-text" class="form-control" placeholder="to-do text" required />
              <button type="submit" class="btn btn-primary">ADD TODO LIST</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="mb-3">All Tasks</h2>
          <!-- Cards container for tasks -->
          <div id="tasks" class="row g-3">
            <!-- Task cards will be dynamically added here -->
          </div>
        </div>
      </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
